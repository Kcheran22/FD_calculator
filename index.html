<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD-RATE-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee onmouseover="stop()" onmouseout="start()" style="color: brown; border: lawngreen;"><h1>Hey! Calculate Your FD Now </h1></marquee> 
    <div id="wrapper">
        <h2> FD-RATE-CALCULATOR</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="TENURE MONTHS">
        </div>
        <div>
            <button type="submit" onclick="fdRate()">CALCULATE</button>
        </div>
        <div id="result">

        </div>
         
         


        
    </div>
    <script>
        function fdRate(){
           const months= Number(document.getElementById("input").value)
           let rate=0;
           if(months<=3)
           rate=5.8
           else if(months>=3&&months<=6)
           rate=6.5
           else if (months>=7&&months<=9)
           rate=6.8
           else 
           rate=7
           let result=document.querySelector('#result')
           result.innerHTML="your interest is "  +rate+"%"

             }
         
        
    </script>
    
</body>
</html>
